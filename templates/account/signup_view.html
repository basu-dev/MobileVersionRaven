
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel='stylesheet' href='/static/css/bootstrap.min.css'>
</head>
<body style='background-color:#edf0f5'>
    <nav class="navbar navbar-expand-lg  fixed-top navbar-dark bg-dark" style = "background-color : #46218c;">
        <a class="navbar-brand" href="#">Raven</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="/login/">Login</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
<div class='container'>
    <br><br><br>
    <div class='row'>
        <div class='col-lg-2 col-md-1 mt-md-5'></div>
        <div class='col-lg-8 col-md-10 '>
                <h2 class='h2'>Connect to the world with Raven!!!</h2>
            <form class='form' method='POST'>
                {% if formerror.username_error %}
                <div style='color:red;'>
                    <p>{{formerror.username_error}}</p>
                </div>
                {%endif%}
                <label for='username'>Choose a username</label>
                <input type='text' value='{{newuser.username}}'' class='form-control {{username}}' name='username' required  id='username'>
                {% if formerror.password_error %}
                <div style='color:red;'>
                    <p>{{formerror.password_error}}</p>
                </div>
                {%endif%}
                <label for='password1'>Password</label>
                <input type='password' value='{{newuser.password1}}'' class='form-control {{password}}' name='password1' required  id='password1'>
                <label for='password2'>Password conform</label>
                <input type='password' value='{{newuser.password2}}' class='form-control {{password}}' name='password2' required  id='password2'>
                {% if formerror.name_error %}
                <div style='color:red;'>
                    <p>{{formerror.name_error}}</p>
                </div>
                {%endif%}
                <label for='first_name'>First Name</label>
                <input type='text' value='{{newuser.first_name}}'  class='form-control {{first_name}}' required name='first_name' id='first_name'>
                <label for='last_name'>Last Name</label>
                <input type='text' value='{{newuser.last_name}}' class='form-control {{name_name}}'  name='last_name' id='last_name'>
                <br>
                {%csrf_token%}
                <button class='btn btn-primary btn-md form-control' type='submit'>Signup</button>
            </form>
        </div>
        <div class='col-lg-2 col-md-1 '></div>
    </div>
</div>
<script src='/static/js/jquery.js'></script>
    <script src='/static/js/bootstrap.min.js'></script>
</body>
</html>
